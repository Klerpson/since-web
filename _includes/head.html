<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta name="robots" content="index, follow">
  <meta name="geo.region" content="US-OH">
  <meta name="geo.placename" content="Columbus">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | absolute_url }}">
  <meta property="og:locale" content="en_US">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ '/img/iconified/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ '/img/iconified/apple-touch-icon.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/img/iconified/apple-touch-icon-57x57.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/img/iconified/apple-touch-icon-72x72.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/img/iconified/apple-touch-icon-76x76.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114"
    href="{{ '/img/iconified/apple-touch-icon-114x114.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120"
    href="{{ '/img/iconified/apple-touch-icon-120x120.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144"
    href="{{ '/img/iconified/apple-touch-icon-144x144.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152"
    href="{{ '/img/iconified/apple-touch-icon-152x152.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ '/img/iconified/apple-touch-icon-180x180.png' | relative_url }}">

  <!-- Theme color -->
  <meta name="theme-color" content="#008037">

  <!-- Generator -->
  <meta name="generator" content="Jekyll {{ jekyll.version }}">

  <!-- Author and copyright -->
  <meta name="author" content="{% if page.autor %}{{ page.autor }}{% else %}{{site.name}}{% endif %}">
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{site.author}}{% endif %}">
  <meta name="owner" content="{{site.name}}">

  <!-- OpenGraph tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.jpg %}
  <meta property="og:image" content="{{ page.jpg | absolute_url }}">
  <meta property="og:image:secure_url" content="{{ page.jpg | absolute_url }}">
  <meta property="og:image:width" content="992">
  <meta property="og:image:height" content="620">
  <meta property="og:image:alt" content="{{ page.alt }}">
  <meta property="og:image:type" content="image/jpg">
  {% endif %}
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  {% if page.layout == 'post' %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:modified_time"
    content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
  {% if page.category %}
  <meta property="article:section" content="{{ page.category }}">{% endif %}
  {% if page.tags %}
  <meta property="article:tag" content="{{ page.tags | join: ',' }}">{% endif %}
  {% endif %}

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.webp %}
  <meta name="twitter:image" content="{{ page.jpg | absolute_url }}">
  <meta name="twitter:image:alt" content="{{ page.alt }}">
  {% endif %}

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">

  <!-- Preload critical assets -->
  <link rel="preload" as="style" href="{{ 'css/styles.css' | relative_url }}">
  <link rel="preload" as="font" href="{{ 'css/fonts/roboto-v47-latin-700.woff2' | relative_url }}" type="font/woff2"
    crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/roboto-v47-latin-900.woff2' | relative_url }}" type="font/woff2"
    crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/roboto-v47-latin-regular.woff2' | relative_url }}" type="font/woff2"
    crossorigin>

  <!-- Google Tag Manager -->


  <!-- Critical CSS -->
  <style>
    :root {
      --color-primary: #ddb308;
      --color-secondary: #525151;
      --color-dark: #010101;

      /* Fondos */
      --bg-main: #18181a;

      /* Textos */
      --text-primary: #fefefe;
      --text-grey: #f3f3f3;
      --text-grey-dark: #e7e7e7;
      --text-black: #18181a;

      /* Botones */
      --btn-primary: #c29f17;

      /* Efectos */
      --shadow-card: rgba(0, 0, 0, 0.15) 0px 6px 20px 2px;

      /* Bordes redondeados */
      --radius-sm: 12px;
      --radius-lg: 6rem;

      /* Tipografía */
      --font: 'Roboto', sans-serif;
      --fw-regular: 400;
      --fw-bold: 700;
      --fw-black: 900;
    }

    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      scroll-padding-top: 6em;
    }

    body {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
      font-family: var(--font);
      background-color: var(--color-dark);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      text-transform: none;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.12;
      margin-bottom: 1em;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: var(--text-primary);
    }

    h2 {
      position: relative;
      display: inline-block;
      font-size: clamp(2rem, 1.692rem + 1.54vw, 3rem);
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.8rem, 2.5vw, 2.5rem);
      color: var(--color-primary);
    }

    p,
    li {
      font-size: clamp(1.1rem, 1.1vw, 1.2rem);
      max-width: 70ch;
      margin-bottom: 1rem;
      color: var(--text-grey-dark);
      list-style: none;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    small {
      font-size: 90%;
      font-weight: 900;
      display: block;
      color: var(--text-primary);
    }

    img {
      border-style: none;
      max-width: 100%;
      -o-object-fit: cover;
      object-fit: cover;
    }

    /* Base nav styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    /* nav.scrolled {
      background-color: var(--bg-main);
    } */

    .main-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: min(calc(100% - 2rem), 1320px);
      margin-inline: auto;
      padding: 1rem 2rem;
    }

    /* Navigation items */
    .navegacion {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navegacion a {
      color: var(--color-primary);
      font-weight: var(--fw-bold);
      padding: 0.5rem 1rem;
    }

    /* Submenu styles */
    .has-submenu {
      position: relative;
    }

    .toggle-arrow {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }


    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 200px;
      background-color: var(--color-dark);
      box-shadow: var(--color-secondary);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      text-align: center;

    }

    .submenu.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .submenu a {
      display: block;
      white-space: nowrap;
      padding: 0;
    }

    /* Mobile menu toggle */
    #nav-toggle,
    .icono-nav {
      display: none;
    }

    .icono-nav .line {
      width: 32px;
      height: 4px;
      margin: 4px;
      background-color: var(--text-primary);
      border-radius: 3px;
      transition: all 0.3s ease-in-out;
    }

    /* Mobile styles */
    @media screen and (min-width: 1201px) {
      .has-submenu:hover .submenu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .has-submenu:hover .toggle-arrow svg {
        transform: rotate(180deg);
      }
    }

    @media screen and (width <=1200px) {
      .navegacion {
        display: none;
        position: fixed;
        inset: 80px 0 0 0;
        background-color: var(--bg-main);
        padding: 2rem;
        flex-direction: column;
        overflow-y: auto;
        z-index: 99;
      }

      .submenu.open {
        display: block;
      }

      .navegacion li {
        width: 100%;
        text-align: center;
      }

      .navegacion a {
        display: block;
        padding: 1rem;
        font-size: 1.2rem;
      }

      .icono-nav {
        display: block;
        cursor: pointer;
        z-index: 100;
      }

      nav :checked~.navegacion {
        display: flex;
      }

      nav :checked~.icono-nav .line:nth-child(1) {
        transform: translateY(10px) rotate(225deg);
      }

      nav :checked~.icono-nav .line:nth-child(2) {
        opacity: 0;
      }

      nav :checked~.icono-nav .line:nth-child(3) {
        transform: translateY(-10px) rotate(-225deg);
      }

      /* Mobile submenu */
      .submenu {
        position: static;
        background-color: transparent;
        box-shadow: none;
        padding: 0;
        display: none;
      }

      .submenu.open {
        display: block;
      }

      .submenu a {
        padding-left: 2rem;
      }
    }

    .wrapper {
      padding: 8em 0 4em;
      width: min(calc(100% - 2rem), 1320px);
      margin-inline: auto;
    }

    .flow>*+* {
      margin-top: 1em;
    }

    .section {
      display: grid;
      gap: 2em;
    }

    /* Estructura del header */
    .hero {
      position: relative;
      padding-top: 80px;
      min-height: 70vh;
      max-height: 900px;
      background-image: url('{{ "/img/hero-since.avif" | relative_url }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hero-content {
      display: grid;
      align-items: center;
      text-align: center;
      padding-top: 10vh;
      gap: 8rem;
    }

    .mobile-title {
      display: none;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .services-link {
      margin-top: 2rem;
    }

    .vertical-text::before {
      content: "Agencia de Colombia para toda latinoamérica";
      position: absolute;
      right: 20px;
      top: 40%;
      transform: rotate(-90deg) translateY(-20px);
      transform-origin: right bottom;
      color: white;
      font-size: 14px;
      white-space: nowrap;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }

    /* Breakpoint para móviles */
    @media screen and (max-width: 768px) {
      .vertical-text::before {
        content: "Agencia de Colombia y Ecuador";
        font-size: 12px;
      }

      .vertical-text {
        right: 8px;
        top: 40%;
      }

      .desktop-title {
        display: none;
      }

      .mobile-title {
        display: inline;
      }
    }

    /* hero servicios */
    .hero-services {
      position: relative;
      padding-top: 80px;
      min-height: 80vh;
      max-height: 900px;
      background-image: url('{{ page.hero_image | relative_url }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: visible;
    }

    .img-bottom {
      position: relative;
      transform: translateY(20%);
      z-index: 1;
    }

    .hero-content-bottom {
      min-height: 80vh;
      display: grid;
      align-content: end;
    }

    .header h1,
    .header h2,
    .header p {
      max-width: 50%;
      margin-bottom: 1rem;
    }
  </style>

  <!-- Non-critical CSS -->
  <link rel="preload" href="{{ 'css/styles.css' | relative_url }}" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url }}">
  </noscript>
  <!-- Structured Data -->
  {% include schema.html %}
</head>
